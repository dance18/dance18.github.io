<!DOCTYPE html>

<head>

        .btys{                 /* 标题样式 */
            width: 100vw;      /* vw,vh是可视宽高百分比，最大值100 */
            height: 4vh;
            background: pink;
            /* 水平垂直居中 */
            text-align: center;
            line-height: 4vh;
            position: fixed;    /* 固定标题盒子样式保持不动 */

            top: 0px;
        }
        .content{
            width: 100vw;      
            margin-top: 4vh;     /* 第一段的指引不见了，设置顶部距离让其显示出来 */
        }
        .one{
            width: 170px;
            height: 30px;
            font-size: 14px ;
            background: url(./images/ddd.png) no-repeat right 5px;
            /* background-color: rgb(220, 219, 219); */
            text-indent: 60px;
            line-height: 30px;
            float: left;
        }
        .two{
            width: 180px;
            height: 30px;
            font-size: 14px ;
            /* border: 1px solid #c0c0c0; */
            background: url(./images/buy.png) no-repeat right 1px;
            /* background-color: rgb(220, 219, 219); */
            text-indent: 45px;
            line-height: 30px;
            float: left;
        }
        a{
            color: rgb(255, 255, 255);
            text-decoration: none;
            font-size: 12px;
            font-weight: 100;
            margin: 10px auto;
        }
        input{
            color: red;
            font-size: 14px;
        }
        .main{
            width: auto;
            height: auto;
            background: url(./images/logo2.png) no-repeat center 50px;
            /* border: 1px solid #c0c0c0; */
            margin: 30px auto;
            text-align: center;
        }
        .main h1{
            font-size: 14px;
            color: #ffffff;
            /* padding: 300px; */
            line-height: 30px;
            /* line-height: 650px;  */

        }
        .main p{
            font-size: 14px;
            color: #ffffff;
            padding-top: 330px; 
        }
        .main strong{
            font-size: 14px;
            color: #ffffff;
            font-weight: 400;
        }
        .main span{
            font-size: 14px;
            color: #46acff;
        }

        #warn{
            color: greenyellow;
            font-size: 14px;
        }
        button{
            background-color: pink;
            border: none;
            border-radius: 5px;
            width: 130px;
            height: 28px;
            margin-top: 15px;
        }
        .footer p{
            font-size: 14px;
            color: #a09999;
            text-align: center;
        }
    
    </style>
</head>
<body>
    <div class="btys">秘密花园入口</div>
