<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫码支付进群</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .cantainer{
            margin: 20px 20px;
            border: 2px solid rgb(54, 54, 54); 
            border-radius: 10px;
        }
        .head{
            width: 100%;
            height: 50px;
            background-color: #576B94;
            border: 1px solid rgb(48, 48, 48);
            border-radius: 5px;
            /* margin-top: 50px; */
        }
        .head p{
            color: rgb(255, 255, 255);
            font-size: 20px;
            font-weight: 500;
            text-align: center;
            line-height: 50px;
        }
        #buy{
            width: 100%;
            height: 50px;
            background: rgb(169, 255, 255);
        }
        .main{
            width: 100%;
            height: 560px;
            /* background: url(./vx.jpg) no-repeat center center; */
            background-color: #f0f0f0;

          
        }
        .main_top{
            width: 100%;
            height: 50px;
            /* border: 1px solid black; */
            background-color: rgb(169, 255, 255);
        }
        .main_top p{
            text-align: center;
            line-height: 50px;
        }
    
        .main_top ul li{
            width: 100%;
            height: auto;
            list-style: none;
        }
        .bottom{
            width: 100%;
            height: auto;
            border: 1px solid black;
        }
        .bottom p{
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <div class="cantainer">
        <div class="head">
            <p>微信支付手机版</p>
        </div>
        <div class="main">
            <div class="main_top">
                <p>长按保存到相册使用微信扫码完成支付</p>
                <img src="./vx.jpg" style="width: 100%; ">
                <div id="buy">
                    <p>截图切换到微信扫码支付</p>
                    <p style="font-size: 20px; font-weight: 800; ">温馨指引</p>
                    <p>截图保存 → 打开微信扫一扫 → 选中二维码</p>
                 
                </div>
            </div>
        </div>
        <div class="bottom">
            <p style="font-size: 20px; font-weight: 800; ">郑重承诺</p>
            <p>永不闭群 ★ 永久更新 ★ 永久售后</p>
        </div>
        

    </div>

    
   
</body>
</html>
