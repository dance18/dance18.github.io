<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫码支付进群</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .cantainer{
            margin: 20px 20px;
            border: 2px solid rgb(54, 54, 54); 
            border-radius: 10px;
        }
        .head{
            width: 100%;
            height: 60px;
            background-color: #1aad19;
            border: 1px solid rgb(48, 48, 48);
            border-radius: 5px;
            /* margin-top: 50px; */
        }
        .head p{
            color: rgb(0, 0, 0);
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            line-height: 50px;
        }
        #buy{
            width: 100%;
            height: 40px;
            background: #576B94;
        }
        .main{
            width: 100%;
            height: 530px;
            /* background: url(./vx.jpg) no-repeat center center; */
            background-color: #f0f0f0;
        }
        .main_top{
            width: 100%;
            height: 40px;
            /* border: 1px solid black; */
            background-color: #576B94;
        }
        .main_top p{
            color: white;
            text-align: center;
            line-height: 40px;
        }
        .bottom{
            width: 100%;
            height: auto;
            border: 1px solid black;
            border-radius: 5px;
        }
        .bottom p{
            text-align: center;
            line-height: 30px;
            background: #1aad19;
        }
    </style>
</head>
<body>
    <div class="cantainer">
        <div class="head">
            <p>微信支付手机版</p>
        </div>
        <div class="main">
            <div class="main_top">
                <p>长按保存到相册使用微信扫码完成支付</p>
                <img src="./wait.png" style="width: 100%; ">
                <div id="buy">
                    <p>打赏看个人资源 纯粹筛选白嫖客户</p>
                    <p style="color: #000000; font-size: 20px; font-weight: 800; ">🤍温馨指引🤍</p>
                    <p style="color: #000000; font-size: 18px; ">截图保存 → 打开微信扫一扫 → 选中二维码</p>
                 
                </div>
            </div>
        </div>
        <div class="bottom">
            <p style="font-size: 20px; font-weight: 800; ">郑重承诺</p>
            <p>永不闭群 ★ 永久更新 ★ 永久售后</p>
        </div>
        

    </div>

    
   
</body>
</html>
